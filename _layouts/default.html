---
layout: base
layout-type: #container | container-fluid
custom-stylesheet: 
---

<header class="fixed-top">
  
  {% if page.navbar %}
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ site.baseurl }}/assets/img/Logo-SM.svg" height="48">
          <b>BIR FORM 2307</b>
        </a>
        <div class="collapse navbar-collapse align-self-center" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 align-items-center">
            <li class="nav-item">
              <b>Jasper John Lepardo</b></br>
              <span class="small">123 456 789 000</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="uil uil-sign-out-alt me-2"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% endif %}

  {% if page.subheader %}
    <div class="bg-white py-3 mb-4 border-bottom">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto">
            <a class="btn btn-outline-dark" href=""><i class="uil uil-angle-left-b"></i></a>
          </div>
          <div class="col">
            <h6 class="mb-0">{{ page.title }}</h6>
          </div>
        </div>

      </div>
    </div>
  {% endif %}

</header>

<main class="{% if page.layout-type %}{{page.layout-type}}{% else %}{{ layout.layout-type | default: 'container'}}{%endif%}">
  {{ content }}
</main>
