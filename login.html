---
layout: default
layout-type: container
custom-stylesheet: 
transition: fade

navbar: false

---

<div class="row" style="height: 100vh;">
    <div class="col align-self-center">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="heading mb-4">
                    <h1 class="heading-title mb-0">Sign In</h1>
                    <p class="heading-subtitle mb-0">with your SM Tenant Portal aaccount</p>
                </div>
                <div class="mb-4">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <p class="text-danger">[error message]</p>

                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <label class="form-check-label" for="">Remember Me</label>
                            <input class="form-check-input" type="checkbox" value="" id="">
                        </div>
                        <a href="">Forgot Password</a>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <a class="btn btn-primary btn-lg d-block" href="{{ site.baseurl }}/tenant/dashboard.html">Login</a>
                    <a class="btn btn-link btn-lg d-block" href="{{ site.baseurl }}/accounting/dashboard.html">Login as Accounting</a>
                </div>
            </div>
        </div>
    </div>
</div>
